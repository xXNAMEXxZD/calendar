<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대지고 학사일정 캘린더</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo.jpeg') }}" style="height:60px;" class="me-3">
        <h2 class="m-0 fw-bold">대지고 학사일정 안내</h2>
    </div>
</nav>

<!-- 날짜 선택 부분 -->
<div class="container mb-4">
    <div class="d-flex justify-content-center gap-2">
        <input type="date" id="datePicker" class="form-control w-auto">
        <button class="btn btn-primary" id="checkBtn">날짜 조회</button>
    </div>
</div>

<!-- 캘린더 -->
<div id="calendar"></div>

<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">학사 일정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="eventText">불러오는 중...</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const calendarEl = document.getElementById("calendar");

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "ko",
        selectable: true,
        headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth"
        },
        events: "/events",

        eventClick: function (info) {
            showEvent(info.event.startStr, info.event.title);
        }
    });

    calendar.render();
});

// 날짜 선택 조회 기능
document.getElementById("checkBtn").addEventListener("click", () => {
    const date = document.getElementById("datePicker").value;

    if (!date) {
        alert("날짜를 선택하세요.");
        return;
    }

    fetch(`/event?date=${date}`)
        .then(res => res.json())
        .then(data => {
            showEvent(date, data.event);
        });
});

function showEvent(date, text) {
    document.getElementById("eventText").innerText = `${date}\n\n${text}`;
    const modal = new bootstrap.Modal(document.getElementById("eventModal"));
    modal.show();
}
</script>

</body>
</html>
